name: CICD

on:
  push:
    branches: [main]

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Build
        run: dotnet publish --configuration Release -o 'publish'
        working-directory: api
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
      - name: Upload to App Engine
        uses: 'google-github-actions/deploy-appengine@v0'
        with:
          working_directory: 'api/publish'
  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Download npm dependencies
        run: npm ci
        working-directory: ui
      - name: Build
        run: npm run ng build
        working-directory: ui
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
      - name: Upload to Storage Bucket
        uses: 'google-github-actions/upload-cloud-storage@v0'
        with:
          path: 'ui/dist/gcp-sandbox-ui'
          destination: 'gcp.dfar.io'
          # places contents directly into bucket, instead of folder
          parent: false
          # prevents caching of site through GCP
          headers: |-
            cache-control: no-cache, max-age=0
