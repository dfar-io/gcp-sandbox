runtime: python27
threadsafe: true
service: default
handlers:
  - url: /
    static_files: dist/gcp-sandbox-ui/index.html
    upload: dist/gcp-sandbox-ui/index.html
  - url: /
    static_dir: dist/gcp-sandbox-ui
skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
manual_scaling:
  instances: 1
